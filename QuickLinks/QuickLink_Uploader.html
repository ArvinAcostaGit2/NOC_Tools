<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quick Links Uploader</title>

  <!-- Bootstrap 5 + Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    :root {
      --bg: #f8f9fa;
      --glass-bg: rgba(255, 255, 255, 0.75);
      --glass-border: rgba(255, 255, 255, 0.3);
      --text-dark: #1e293b;
      --text-light: #f1f5f9;
      --primary: #3b82f6;
      --success: #10b981;
      --danger: #ef4444;
      --border: #cbd5e1;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f172a;
        --glass-bg: rgba(15, 23, 42, 0.75);
        --glass-border: rgba(30, 41, 59, 0.4);
        --text-dark: #e2e8f0;
        --border: #475569;
      }
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--text-dark);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      line-height: 1.5;
    }

    .wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-top: 80px;
      padding-bottom: 80px;
    }

    /* ====================== FROZEN GLASS HEADER ====================== */
    .glass-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 80px;
      background: var(--glass-bg);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-bottom: 1px solid var(--glass-border);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .glass-header .title {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--text-dark);
      text-align: center;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .glass-header i {
      font-size: 1.5rem;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* ====================== MAIN CONTENT ====================== */
    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }

    .drop-zone {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 3px dashed var(--border);
      border-radius: 24px;
      padding: 3rem 2rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
      color: var(--text-dark);
    }

    @media (max-width: 480px) {
      .drop-zone {
        padding: 2.5rem 1.5rem;
        border-radius: 20px;
      }
      .glass-header, .glass-footer {
        height: 70px;
      }
      .glass-header .title {
        font-size: 1.25rem;
      }
    }

    .drop-zone:hover {
      border-color: var(--primary);
      background: rgba(239, 246, 255, 0.98);
      transform: translateY(-4px);
      box-shadow: 0 16px 50px rgba(59, 130, 246, 0.25);
    }

    .drop-zone.dragover {
      border-color: var(--primary);
      background: #dbeafe;
      transform: scale(1.04);
      box-shadow: 0 20px 60px rgba(59, 130, 246, 0.35);
    }

    .icon {
      width: 72px;
      height: 72px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      color: white;
      font-size: 34px;
      box-shadow: 0 6px 16px rgba(99, 102, 241, 0.4);
    }

    .title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.4rem;
      color: var(--text-dark);
    }

    .subtitle {
      color: #64748b;
      font-size: 1rem;
      margin-bottom: 1.2rem;
    }

    .file-name {
      background: #e2e8f0;
      color: #334155;
      padding: 8px 16px;
      border-radius: 12px;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      margin-top: 1rem;
      display: none;
      word-break: break-all;
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .file-name.show {
      display: inline-block;
    }

    .status {
      margin-top: 1.2rem;
      padding: 12px 18px;
      border-radius: 14px;
      font-size: 0.95rem;
      font-weight: 600;
      display: none;
      animation: fadeIn 0.4s ease;
    }

    .status.show {
      display: block;
    }

    .status.success {
      background: #d1fae5;
      color: var(--success);
      border: 1px solid #a7f3d0;
    }

    .status.error {
      background: #fee2e2;
      color: var(--danger);
      border: 1px solid #fecaca;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ====================== FROZEN GLASS FOOTER ====================== */
    .glass-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 80px;
      background: var(--glass-bg);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-top: 1px solid var(--glass-border);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 0.5rem;
      text-align: center;
      box-shadow: 0 -8px 32px rgba(0, 0, 0, 0.1);
      font-size: 0.85rem;
      color: var(--text-dark);
    }

    .glass-footer .date {
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 2px;
    }

    .glass-footer .credit {
      font-size: 0.8rem;
      opacity: 0.9;
      font-weight: 500;
    }

    @media (prefers-color-scheme: dark) {
      .drop-zone {
        background: rgba(30, 30, 40, 0.95);
        color: #e2e8f0;
      }
      .drop-zone:hover {
        background: rgba(40, 40, 50, 0.98);
      }
      .file-name {
        background: #334155;
        color: #cbd5e1;
      }
      .glass-header .title,
      .glass-footer,
      .glass-footer .date,
      .glass-footer .credit {
        color: #e2e8f0;
      }
    }
  </style>
</head>
<body>

<div class="wrapper">

  <!-- FROZEN GLASS HEADER -->
  <header class="glass-header">
    <div class="title">
      <i class="fas fa-cloud-upload-alt"></i>
      Quick Link Uploader
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <div class="main-content">
    <div class="drop-zone" id="dropZone">
      <div class="icon">
        <i class="fas fa-cloud-upload-alt"></i>
      </div>
      <div class="title">Drop Your JSON Backup</div>
      <div class="subtitle">or tap to select file</div>
      <div class="file-name" id="fileName"></div>

      <input type="file" id="fileInput" accept=".json" style="display: none;">

      <div id="status" class="status"></div>
    </div>
  </div>

  <!-- FROZEN GLASS FOOTER -->
  <footer class="glass-footer">
    <div class="date" id="currentDate"></div>
    <div class="credit">Tools & Idea by Arvin Acosta</div>
  </footer>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>

<script>
/* ====================== DYNAMIC DATE ====================== */
function updateDate() {
  const now = new Date();
  const options = { 
    weekday: 'long', 
    year: 'numeric', 
    month: 'long', 
    day: 'numeric',
    hour: '2-digit',
    minute: '2-digit'
  };
  document.getElementById('currentDate').textContent = 
    now.toLocaleDateString('en-US', options);
}
updateDate();
setInterval(updateDate, 60000);

/* ====================== INDEXEDDB â€“ WORKING ====================== */
const DB_NAME = 'QuickLinksDB';
const STORE_NAME = 'links';
let db = null;

async function openDB() {
  return new Promise((resolve, reject) => {
    const request = indexedDB.open(DB_NAME, 1);
    request.onupgradeneeded = (e) => {
      db = e.target.result;
      if (!db.objectStoreNames.contains(STORE_NAME)) {
        db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: false });
      }
    };
    request.onsuccess = (e) => { db = e.target.result; resolve(db); };
    request.onerror = (e) => { console.error("DB open error:", e); reject(e); };
  });
}

async function clearStore() {
  const dbInstance = await openDB();
  return new Promise((resolve, reject) => {
    const tx = dbInstance.transaction(STORE_NAME, 'readwrite');
    const store = tx.objectStore(STORE_NAME);
    const req = store.clear();
    req.onsuccess = () => resolve();
    req.onerror = (e) => { console.error("Clear error:", e); reject(e); };
  });
}

async function putItem(item) {
  const dbInstance = await openDB();
  return new Promise((resolve, reject) => {
    const tx = dbInstance.transaction(STORE_NAME, 'readwrite');
    const store = tx.objectStore(STORE_NAME);
    const req = store.put(item);
    req.onsuccess = () => resolve(req.result);
    req.onerror = (e) => { console.error("Put error:", e, item); reject(e); };
  });
}

/* ====================== DRAG & DROP ====================== */
const dropZone = document.getElementById('dropZone');
const fileInput = document.getElementById('fileInput');
const fileNameEl = document.getElementById('fileName');
const statusEl = document.getElementById('status');

dropZone.addEventListener('click', () => fileInput.click());
dropZone.addEventListener('touchstart', (e) => { e.preventDefault(); fileInput.click(); }, { passive: false });

['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
  dropZone.addEventListener(eventName, preventDefaults, false);
  document.body.addEventListener(eventName, preventDefaults, false);
});

function preventDefaults(e) { e.preventDefault(); e.stopPropagation(); }

['dragenter', 'dragover'].forEach(eventName => {
  dropZone.addEventListener(eventName, () => dropZone.classList.add('dragover'), false);
});

['dragleave', 'drop'].forEach(eventName => {
  dropZone.addEventListener(eventName, () => dropZone.classList.remove('dragover'), false);
});

dropZone.addEventListener('drop', handleDrop);
fileInput.addEventListener('change', (e) => { if (e.target.files.length) handleFiles(e.target.files); });

function handleDrop(e) { handleFiles(e.dataTransfer.files); }

function handleFiles(files) {
  const file = files[0];
  if (!file) return;
  if (!file.name.toLowerCase().endsWith('.json')) {
    showStatus('Please select a .json file', false);
    return;
  }
  fileNameEl.textContent = file.name;
  fileNameEl.classList.add('show');
  importJSON(file);
}

/* ====================== IMPORT ====================== */
async function importJSON(file) {
  try {
    const text = await file.text();
    const data = JSON.parse(text);
    if (!Array.isArray(data)) throw new Error('Invalid format: Must be an array');

    if (!confirm(`Import ${data.length} link(s)?\nThis will replace all current data.`)) {
      resetUI();
      return;
    }

    const links = data.map((item, idx) => ({
      id: item.id ?? (1000 + idx),
      label: item.label || '',
      link: item.link || '',
      category: item.category || 'Uncategorized',
      color: item.color || '#e9e9e9',
      favicon_link: item.favicon_link || '',
      sortOrder: item.sortOrder ?? 0
    })).filter(x => x.label && x.link);

    await clearStore();
    for (const link of links) await putItem(link);

    showStatus(`Success! Imported ${links.length} link(s).`, true);

    setTimeout(() => {
      if (confirm('Open Quick Links app now?')) {
        window.location.href = 'index.html';
      }
    }, 1600);

  } catch (err) {
    console.error("Import failed:", err);
    showStatus(`Error: ${err.message}`, false);
  }
}

function showStatus(message, isSuccess) {
  statusEl.textContent = message;
  statusEl.className = `status show ${isSuccess ? 'success' : 'error'}`;
}

function resetUI() {
  fileNameEl.textContent = '';
  fileNameEl.classList.remove('show');
  fileInput.value = '';
  dropZone.classList.remove('dragover');
}
</script>

</body>
</html>
